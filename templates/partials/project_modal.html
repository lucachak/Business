<div class="modal-backdrop" id="modal-backdrop" onclick="closeModal()">
    <div class="modal-card" onclick="event.stopPropagation()">
        
        <div class="modal-image" style="background-image: url('{{ project.image }}');">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
        </div>

        <div class="modal-info">
            <h3 class="modal-title">{{ project.title }}</h3>
            <p class="modal-subtitle">{{ project.subtitle }}</p>
            
            <div class="modal-tags">
                {% for tag in project.tags %}
                    <span class="tag">{{ tag }}</span>
                {% endfor %}
            </div>

            <p class="modal-desc">
                {{ project.description }}
            </p>

            <a href="{{ project.github_url }}" target="_blank" style="text-decoration: none;">
                <button class="btn-cta modal-cta" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <svg height="20" width="20" viewBox="0 0 16 16" fill="white">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    View Code on GitHub
                </button>
            </a>
        </div>
    </div>
</div>

<script>
    function closeModal() {
        const modal = document.getElementById('modal-backdrop');
        modal.style.opacity = '0';
        setTimeout(() => { modal.remove(); }, 300);
    }
    setTimeout(() => {
        document.getElementById('modal-backdrop').style.opacity = '1';
        document.querySelector('.modal-card').style.transform = 'translateY(0)';
    }, 10);
</script>
